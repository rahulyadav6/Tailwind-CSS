<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-2xl text-white mb-4 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 hover:ring hover:ring-gray-500 transition-all duration-300 ease-in-out"  
                type="email" name="" placeholder="Email" id="">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-1" >Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-600 hover:ring hover:ring-gray-500 transition-all duration-300 ease-in-out" 
                type="password" name="" placeholder="Password" id="">
            </div>
            <button 
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl transition-all duration-300 ease-in-out"
            type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
